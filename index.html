<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <!-- STARTS Header -->
  <div class="header flex-spaceBetween-center">
    <div class="header-image">
      <!----Here goes the image of the header as a background-->
    </div>
    <div class="header-title">
      <h1>Personal Music Blog</h1>
    </div>
  </div>
  <!-- END Header -->

  <!-- Button to open the details of the Avantasia - Moonglow album -->
  <button type="button" id="Avantasia-Moonglow" class="btn btn-primary" data-toggle="modal" data-target="#details-modal">
    Avantasia - Moonglow
  </button>

  <!-- Button to open the details of the Mago de Oz - Ira Dei album -->
  <button type="button" id="MagoDeOz-IraDei" class="btn btn-primary" data-toggle="modal" data-target="#details-modal">
    Mago de Oz - Ira Dei
  </button>

  <!-- Button to open the details of the Modo Avion - Modo Avion album -->
  <button type="button" id="ModoAvion-ModoAvion" class="btn btn-primary" data-toggle="modal" data-target="#details-modal">
    Modo Avion - Modo Avion
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="details-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Avantasia - Moonglow</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <a id="details-modal__album-cover" href="" target="_blank"></a>
          <p>Álbum: <span id="details-modal__album"></span></p>
          <p>Grupo/Artista: <span id="details-modal__artist"></span></p>
          <p>Año: <span id="details-modal__year"></span></p>
          <p>Género: <span id="details-modal__genre"></span></p>
          <p>Subgénero: <span id="details-modal__subgenre"></span></p>
          <p>Playlist:</p> <div id="details-modal__spotifyPlaylist" class="details-modal__spotify-playlist"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="dataBase.js"></script>
  <script src="script.js"></script>
  <!-- END Scripts -->
</body>
</html>
