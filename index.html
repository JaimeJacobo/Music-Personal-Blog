<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
<!-- STARTS Header -->
<div class="header flex-spaceBetween-center">
  <div class="header-image">
    <!----Here goes the image of the header as a background-->
  </div>
  <div class="header-title">
    <h1>Personal Music Blog</h1>
  </div>
</div>
<!-- END Header -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Avantasia-Moonglow">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="Avantasia-Moonglow" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Avantasia - Moonglow</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <a href="https://www.nuclearblast.de/static/articles/275/275238.jpg/1000x1000.jpg" target="_blank"><img src="Avantasia-Moonglow.jpg" class="details-modal__image" alt="Avantasia - Moonglow"></a>
          <p>Álbum: Moonglow</p>
          <p>Grupo/Artista: Avantasia</p>
          <p>Año: 2019</p>
          <p>Género: Heavy Metal</p>
          <p>Subgénero: Symphonic Power Metal</p>
          <p>Playlist:</p>
          <div class="details-modal__spotify-playlist">
            <iframe src="https://open.spotify.com/embed/album/5p7e20MF6t7Z915ESKsjPq" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

<!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <!-- END Scripts -->
</body>
</html>
